<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><!--th:~はthymeleaf利用する際のルール-->
	<head th:replace="common/head :: head_fragment(title = 'ユーザー新規登録', scripts = ~{::script}, links = ~{::link})">
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>ユーザー新規登録</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	</head>
<body>
    <div class="">
		<header class="header d-flex justify-content-between">
		    <div>
		        <h1>My Portfolio</h1>
		    </div>
		    <div>
		        <button onclick="location.href='/user/login'" class="btn btn-login">ログイン</button>
		    </div>
		</header>
		
		<main>
		    <div class="midle-container">
		        <h2 class="text-center">新規登録</h2>
		        <form th:action="@{/user/add}" th:object="${userAddRequest}" th:method="post"><!--th:objectはクラスを利用する定義-->
					<div class=""></div>
					<!--userAddRequestクラスでfieldは定義されている-->
		            <div class="form-group">
		                <div class="form-item">
		                    <label for="name">氏名</label>
		                    <input th:field="*{name}" type="text" id="name" name="name"><!--name属性がHTML内のname属性と一致するとデータが引き渡される-->
							<!-- バリデーションエラーメッセージを表示 -->
							<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
						</div>
						
		                <div class="form-item">
		                    <label for="email">メールアドレス</label>
		                    <input th:field="*{email}" type="text" id="email" name="email">
							<!-- バリデーションエラーメッセージを表示 -->
							<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"class="text-danger"></p>

		                </div>
		                <div class="form-item">
		                    <label for="password">パスワード</label>
		                    <input th:field="*{password}"type="password" id="password" name="password">
							<!-- バリデーションエラーメッセージを表示 -->
							<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"class="text-danger"></p>							
			             </div>
		                <div class="mt-5">
		                    <button type="submit" class="mt-5 btn btn-primary m-auto">登録する</button>
		                </div>
		          </div>
		      </form>
		  </div>    
		</main>
		
		<footer class="footer">
		    <copy>Portfolio site</copy>
		</footer>

    </div>
</body>
</html>
