<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="common/head :: head_fragment(title = 'TOP', scripts = ~{::script}, links = ~{::link})">
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>TOP</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	</head>
<body>
    <div>
        <header class="header d-flex justify-content-between">
            <div>
                <h1>My Portfolio</h1>
            </div>
			<form th:action="@{/logout}" method="post">
			      <input type="submit" name="logout" class="btn btn-login" value="ログアウト"/>
			  </form>
        </header>

        <main>
              <div class="main-container">
            <div class="d-flex justify-content-between">
                <div class="flex-column">
                    <img th:src="@{/img/img_none.png}"class="img_icon">
                    <p class="name mt-3" sec:authentication="name"></p>
                </div>
                <div class="flex-column text-center col-6">
                <div><h2 class="ttl_border">自己紹介</h2></div>
                <form id="self-introduction-form">
                    <div class="form-group">
                        <div class="mt-5">
                            <p>自分の自己紹介文章が入ります。自分の自己紹介文章が入ります。自分の自己紹介文章が入ります。自分の自己紹介文章が入ります。自分の自己紹介文章が入ります。</p>
                            <div><button type="submit" class="mt-3 btn btn-primary m-auto">自己紹介を編集する</button></div>
                        </div>
                  </div>
              </form>
            </div>
          </div>
          <div class="mt-5">
              <h2 class="ttl_border text-center">学習チャート</h2>
              <form id="chart-form">
                  <div class="form-group">
                      <div class="mt-5">
                          <div class="d-flex justify-content-center"><button type="submit" class="mt-3 btn btn-primary">編集する</button></div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="card mb-4">
                          <div class="card-header">
                              <i class="fas fa-chart-bar me-1"></i>
                              Bar Chart Example
                          </div>
                          <div class="card-body">
                              <!-- 棒グラフのキャンバス -->
                              <canvas id="myBarChart" width="100%" height="40"></canvas>
                          </div>
                      </div>
                  </div>                
              </form>
          </div>
    </div>
        <div>
            
        </div>
        </main>

        <footer class="footer">
            <copy sec:authentication="name"></copy>
        </footer>

        <script src="script.js"></script>
    </div>
</body>
</html>
