<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = 'ログイン', scripts = ~{::script}, links = ~{::link})"></head>
<body>
    <div>
        <header class="header">
            <h1>My Portfolio</h1>
        </header>

        <main class="main-container">
            <div class="midle-container">
                <h2>ログイン</h2>
				
				<div th:if="${error_message}"class="alert alert-danger">
				    <p th:text="${error_message}"></p>
				</div>
               <form id="login-form" th:action="@{/user/login}" method="post">

                    <div class="form-group">
                        <div class="form-item">
                            <label for="username">メールアドレス</label>
                            <input type="text" name="email">
                        </div>
                        <div class="form-item">
                            <label for="password">パスワード</label>
                            <input type="password" name="password">
                        </div>
                        <div class="form-item text-center">
                            <button type="submit" class="btn btn-primary m-auto">ログインする</button>
							<button type="button" onclick="location.href='/user/add'" class="mt-5 btn btn-primary m-auto">新規登録する</button>
                        </div>
                    </div>
                </form>
            </div>    
        </main>
		
	
        <footer class="footer">
            <copy>Portfolio site</copy>
        </footer>

        <script src="script.js"></script>
    </div>
</body>
</html>
